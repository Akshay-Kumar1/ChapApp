<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Homepage</title>

</head>
<!-- <center> -->

<body>
    <div>
        <link rel="stylesheet" href="../asset/homepage.css">
        <div class="container">
            <div class="header">
                <center>
                    <h2 font-family:verdana>ChatApp</h2>
                </center>
                <div class="logo">
                    <img src="../asset/chat.png" height="70px" width="70px">
                </div>
                <div class="logout">
                    <button type="logout" value="logout" ng-click='logout()'>Logout</button>
                </div>
            </div>
            <div class="area">
                <div class="leftarea">
                    <div class="users">
                        <p class="double">
                            <!-- <center> -->
                            <p font-family:verdana>USERS</p>
                            <p class="double">

                            </p>
                            <ol>
                                <li ng-repeat="key in arr">
                                    {{key}}
                                </li>
                            </ol>
                            <!-- </center> -->
                        </p>
                    </div>
                </div>
                <div class="rightarea">
                    <div class="messagebox">
                        <p class="double">
                            <center>
                                <p font-family:verdana>MESSAGE CENTER</p>
                                <p class="double">

                                </p>
                            </center>
                            <ul ng-repeat="data in msgArr track by $index">
                                <h5>{{data.message}}</h5>
                                <h6>{{data.date | date:'medium'}}</h6>
                            </ul>
                            
                        </p>
                    </div>
                    <div class="typing">
                        <div class="typingmessage"></div>
                        <textarea placeholder="Type your message" rows="3" cols="88" ng-model="message">

                        </textarea>
                        <div class="send">
                            <center><button type="submit" value="Submit" ng-click = "sendMessage()">Send</button></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- </center> -->
</html>
