        <link rel="stylesheet" href="../asset/styling.css">

        <form name = "myForm">
            <br>
            <div>
            <p><label><font color="white">FIRST NAME :</font></label> <input type="text" placeholder="firstname" ng-model="user.firstname" maxlength="60" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/"  name="firstname" required ></p> 
            <span style="color:black" ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid" class="ng-hide"><center>Please Enter Valid Name.!</center>     
            </span>
            </div>  
            <br>
            <div>
                <p><label><font color="white">LAST NAME :</font></label> <input type="text" placeholder="lastname" ng-model="user.lastname" maxlength="60" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/"  name="lastname" required ></p> 
                <span style="color:black" ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid" class="ng-hide"><center>Please Enter Valid Name.!</center>     
                </span>
            </div>
                <br>
                <div>
            <p><label><font color="white">EMAIL ID :</font></label><input type="email" placeholder="email" ng-model="user.email" maxlength="100" required ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" name="email" required></p>
            <span style="color:black" ng-show="myForm.email.$dirty && myForm.email.$invalid" class="ng-hide"><center>Please Enter Valid  Email.!</center>  
            </span>    
            </div>
            <br>
            <div>
            <p><label><font color="white">PHONE NUMBER :</font></label><input type="text" placeholder="phone number" ng-model="user.mobile" maxlength="10" ng-pattern="/^[6-9][0-9]{9}$/" name="mobile" required></p>
            <span style="color:black" ng-show="myForm.mobile.$dirty && myForm.mobile.$invalid" class="ng-hide"><center>Please Enter Valid  Mobile No.!</center>  
                </span>
            </div>
            <br>
            <p><label><font color="white">PASSWORD :</font></label><input type="password" placeholder="password" ng-model="user.password" required></p>
            <br>
            <!-- <p><a href="#!/Login"><button type="submit" value="Submit" ng-click="register()">Submit</button></a> -->
            <p><button type="submit" value="Submit" ng-click="register()">Submit</button>
           &nbsp &nbsp &nbsp &nbsp <button type="reset" value="Reset">Reset</button></p>       
        </form>
        <p><a href="#!/login"><b><font color="black">click here for Login page</font></b></a></p>
        <p>{{message}}</p>
